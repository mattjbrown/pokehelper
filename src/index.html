<!DOCTYPE HTML>
<html ng-app="PokeHelper" ng-cloak layout="vertical">
  <head>
    <script type="text/javascript" src="scripts/libraries.min.js"></script>
    <script type="text/javascript" src="scripts/pokehelper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/global.css"></script>
  </head>
  <body>
    <div ng-if="$state.current.name != 'home'" ui-view></div>
    <div ng-if="$state.current.name == 'home'">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Active Team</h1>
        </md-toolbar>   
        <md-tabs>
          <md-tab label="Tab #1">1<img src="http://www.smogon.com/dex/media/sprites/xy/bulbasaur.gif"></img></md-tab>
          <md-tab label="Tab #2">2<img src="http://www.smogon.com/dex/media/sprites/xy/squirtle.gif"></img></md-tab>
          <md-tab label="Tab #3">3<img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif"></img></md-tab>
          <md-tab label="Tab #4">4<img src="http://www.smogon.com/dex/media/sprites/xy/chikorita.gif"></img></md-tab>
          <md-tab label="Tab #5">5<img src="http://www.smogon.com/dex/media/sprites/xy/totodile.gif"></img></md-tab>
          <md-tab label="Tab #6">6<img src="http://www.smogon.com/dex/media/sprites/xy/abomasnow.gif"></img></md-tab>
        </md-tabs>
      </md-sidenav>
    </div>
  </body>
</html>
